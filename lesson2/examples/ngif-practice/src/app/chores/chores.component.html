<div class="chores">
    <h3>Chores</h3>
    <p *ngIf="chores.length > finishedChores.length" style="color: red;">Work harder!</p>
    <ul>
        <li *ngFor = "let chore of chores">{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = "let done of finishedChores">{{done}}</li>
    </ul>
    <img *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowanceYet" src="{{trophyImage}}">
    <ng-template #noAllowanceYet>
      <p>No allowance yet.</p>
    </ng-template>
</div>
<hr>
<div *ngIf="chores.length === 0 && finishedChores.length >= 4; else noIceCream">
  <h1>Ice cream treat!</h1>
</div>
<ng-template #noIceCream>
  <h3>To earn an ice cream treat:</h3>
  <p>The chores list must be empty.</p>
  <p>The Done list must have at least 4 items.</p>
</ng-template>
